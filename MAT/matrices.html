<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Matrices</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      Calculadora de matrices
    </h1>
  </header>

    <div class="toolbox">
      <div class="randomize">
        <img src="IMG/random.png" alt="Randomize">
      </div>
      
      <div class="ope">
        <div class="header-area">
          Operaciones
        </div>
        <div class="cont-area">
          <div class="cont-container">Suma</div>
          <div class="cont-container">Resta</div>
          <div class="cont-container">Multiplicacion MAT</div>
          <div class="cont-container">Multiplicacion Escalar</div>
          <div class="cont-container">Transposicion de Matriz</div>
          <div class="cont-container">Determinante de matriz</div>
          <div class="cont-container">Matriz inversa</div>

  </div>
  <div class="main">
    
  </div>

</html>
